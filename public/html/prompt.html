<style>
    body {
        text-align: center;
    }
</style>

<body>
    <h4>Enter Your 6 Digit Pin</h4>
    <form>
        <input type="password" id="data" value="">
        <input type="button" id="ok" value="Submit" onclick="response()">
        <form>
            <script>
                const { ipcRenderer } = require("electron")
                function response() {
                    ipcRenderer.send("closeDialog", document.getElementById("data").value)
                    this.close();
                }

                window.onload = function () {
                    var options = ipcRenderer.sendSync("openDialog", "")
                    var params = JSON.parse(options)
                    document.getElementById("data").value = params.value;
                }
            </script>
</body>
